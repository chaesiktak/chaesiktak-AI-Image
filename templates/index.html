</head>
<body>
    <h1>Upload Image for Segmentation</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    {% if segmentations %}
        <h2>Ingredient:</h2>
        <ul>
            {% for segmentation in segmentations %}
                <li>{{ segmentation }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
